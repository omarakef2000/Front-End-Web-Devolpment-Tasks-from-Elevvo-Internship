<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      margin: 0;
      font-size: 24px;
    }

    .profile-card p {
      color: #666;
      margin: 5px 0 15px;
    }

    .social-links a {
      text-decoration: none;
      margin: 0 10px;
      color: #0077cc;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="1715101784121.jpg" alt="Profile Photo">
    <h2>Omar Akef</h2>
    <p>Web Developer</p>

    <div class="about">
      <h3>About Me</h3>
      <p>Passionate about building smart apps and websites, and simplifying complex tech into useful tools.</p>
    </div>

    <div class="contact">
      <h3>Contact</h3>
      <p>Email: omarakef2000@gmail.com</p>
      <p>Location: 6 october, Egypt</p>
    </div>

    <div class="social-links">
      <h3>Follow Me</h3>
      <a href="https://www.linkedin.com/in/omar-akef-2958a8201">LinkedIn</a>
      <a href="https://github.com/omarakef2000">GitHub</a>
      
    </div>
  </div>

</body>
</html>
